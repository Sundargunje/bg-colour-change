<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Background Color Changer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      transition: background-color 0.5s ease;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .color-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.1);
    }
    .custom-color {
      margin-top: 1rem;
    }
    input[type="color"] {
      width: 50px;
      height: 50px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Background Color Changer</h1>
  <div class="color-buttons">
    <button style="background-color: #3498db;" data-color="#3498db">Blue</button>
    <button style="background-color: #e74c3c;" data-color="#e74c3c">Red</button>
    <button style="background-color: #2ecc71;" data-color="#2ecc71">Green</button>
    <button style="background-color: #f1c40f;" data-color="#f1c40f">Yellow</button>
    <button style="background-color: #9b59b6;" data-color="#9b59b6">Purple</button>
    <button style="background-color: #34495e;" data-color="#34495e">Dark</button>
  </div>
  <div class="custom-color">
    <label for="colorPicker">Choose custom color: </label>
    <input type="color" id="colorPicker" name="colorPicker" value="#ffffff" />
  </div>

  <script src="script.js"></script>
</body>
</html>
